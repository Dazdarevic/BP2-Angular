<div class="container">
  <div class="row justify-content-center align-items-center inner-row">
    <div class="col-md-7">

      <div class="row mt-3" style="background-color: black; color: white; margin-left: 1px; margin-right: 1px;">
        <div class="col-12">
          <h1 class="mt-4">All products</h1>
        </div>
      </div>

      <table class="table table-striped table-hover">


        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Type</th>
              <th>Price</th>
              <th>Image</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let product of products">
              <td>{{ product.id }}</td>
              <td>{{ product.name }}</td>
              <td>{{ product.type }}</td>
              <td>{{ product.price }}</td>
              <th>
                <img [src]="product.url" alt="Image" width="50" height="50"
                style="width: 80px; border-radius: 50%;">
              </th>
            </tr>
          </tbody>
        </table>      </table>
    </div>

    <div class="col-md-5 mt-5" style="background-color: lightblue;">
      <!-- Forma za unos -->
      <form [formGroup]='addForm' (submit)="handleSubmit()" class="mt-5 mb-5">
        <div class="form-outline form-floating">
          <input type="text" id="name" placeholder="Name"
          class="form-control form-control-lg m-2"
          formControlName="name"/>
          <label class="form-label" for="name">Name</label>
        </div>
        <div class="form-outline form-floating">
          <input type="file" id="img"
            class="form-control form-control-lg m-2"
            (change)="getFile($event)"
            />
          <label class="form-label" for="img">Image</label>
        </div>
        <div class="form-outline form-floating">
          <input type="text" id="type" placeholder="Type"
          class="form-control form-control-lg m-2"
          formControlName="type"/>
          <label class="form-label" for="type">Type</label>
        </div>
        <div class="form-outline form-floating">
          <input type="text" id="price" placeholder="Price"
          class="form-control form-control-lg m-2"
          formControlName="price"/>
          <label class="form-label" for="name">Price</label>
        </div>
        <div class="mt-4 pt-2">
          <input class="btn btn-primary btn-lg" type="submit" value="Submit"/>
        </div>
      </form>

    </div>
  </div>
</div>
