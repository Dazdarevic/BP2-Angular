<div class="container">
  <div class="row justify-content-center align-items-center inner-row">
    <div class="col-md-15">

      <div class="row mt-3" style="background-color: black; color: white; margin-left: 1px; margin-right: 1px;">
        <div class="col-3">
          <h1 class="mt-4">My all members</h1>
        </div>
      </div>


      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Full Name</th>
            <th>Email Address</th>
            <th>Role</th>
            <th>Username</th>
            <th>Phone Number</th>
            <th>Comment Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of members">
            <td>{{ user.id }}</td>
            <td>{{ user.firstName }} {{ user.lastName }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.role }}</td>
            <td>{{ user.userName }}</td>
            <td>{{ user.phoneNumber }}</td>
            <td>
              <button class="btn btn-success m-1" *ngIf="!user.showPriceInput" (click)="toggleInput(user)">
                Add
              </button>
              <button class="btn btn-primary m-1" *ngIf="!user.showPriceInput" (click)="toggleInput(user)">
                Update
              </button>
              <button class="btn btn-danger m-1" *ngIf="!user.showPriceInput" (click)="toggleInput(user)">
                Delete
              </button>
              <!-- Input -->
              <div *ngIf="user.showInput" class="input-container">
                <div class="input-group">
                  <input type="text" class="form-control"
                  [(ngModel)]="user.anotherInput"
                   placeholder="Price">
                </div>
                <div class="button-group">
                  <button class="btn btn-danger m-1" (click)="cancelInput(user)">Cancel</button>
                  <button class="btn btn-success m-1" (click)="submitMembershipPrice(user)">Submit</button>
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
