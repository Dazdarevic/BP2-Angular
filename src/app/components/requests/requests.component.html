<div class="container">
  <div class="row justify-content-center align-items-center inner-row">
    <div class="col-md-15">

      <div class="row mt-3" style="background-color: black; color: white; margin-left: 1px; margin-right: 1px;">
        <div class="col-3">
          <h1 class="mt-4">Requests for Registration</h1>
        </div>
      </div>


      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Full Name</th>
            <th>Email Address</th>
            <th>Role</th>
            <th>Username</th>
            <th>Phone Number</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{ user.id }}</td>
            <td>{{ user.fullName }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.role }}</td>
            <td>{{ user.userName }}</td>
            <td>{{ user.phoneNumber }}</td>
            <td>
              <button class="btn btn-primary m-1" (click)="onApproveUser(user)">Approve</button>
              <button class="btn btn-danger m-1" (click)="onDeleteUser(user.id)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
